    <!-- Demo Audio -->
    <section id="demo" class=" bg-dark text-light p-5 p-lg-5 pt-lg-5 p-sm-0 text-sm-start ">
        <div class="container p-3 ">
            <h1 class="text-primary text-center">Upload or record your own voice sample</h1>
            <div class="row">
                <div class="col">
                        <input class="btn-lg btn-secondary text-light bg-gradient mt-5" type="file" onchange="readfile(this)">
                </div>
                <div class="col">
                    <div class="recorder_wrapper mt-3">
                        <div class="recorder">
                            <button class="record_btn" id="button"></button>
                            <p id="msg_box"></p>
                        </div>
                    </div>
                </div>
                        <div class="container p-4 bg-muted bg-gradient text-light mt-5 text-sm-left">
                            <p class="Trans" id="trans">Transcript:</p>
                            <p class="Senti" id="senti">Sentiment:</p>
                            <p class="Score" id="score">Score:</p>
                            <div class="text-center" id="loading">
                                
                            </div>
                            <p id="load"></p>    
                        </div>
            </div>
        </div>
    </section>

    <!-- Demo text -->
    <section class="bg-dark text-light  p-5 p-lg-5 pt-lg-5 p-sm-0 text-sm-start">
        <div class="container">
            <div class="align-text-center justify-content-between">
            <h1 class="text-primary pb-5 text-center">Write your own text for analysis</h1>
            <textarea class="bg-dark bg-gradient text-light" name="Transcript_box" id="manual-trans" cols="173" rows="5" placeholder="Enter text here.."></textarea>
            <button onclick="upload_text();" class="btn-lg btn-secondary text-light bg-gradient mt-3">Upload</button>
            </div>
            <div class="container p-4 bg-muted bg-gradient text-light mt-5 text-sm-left">
                <p class="trans-txt" id="trans-txt">Transcript:</p>
                <p class="senti-txt" id="senti-txt">Sentiment:</p>
                <p class="score-txt" id="score-txt">Score:</p>
                <div class="text-center" id="load-text">
                                
                </div>
                <p id="load"></p>    
            </div>
    </section>
